<div style="width: 100%; height: 100%; background-color: #eeeeee">
  <div style="background-color: #5677fc; width:94%; margin: auto; height: 200px; border-radius: 5px;display: flex ; align-items: center;">
    <img src="/src/assets/img/2.jpg" class="img-rounded img-circle" style="width: 72px; height: 72px; margin: auto">
  </div>
  <div style="width: 100%; text-align: center">
    <p style="color: #5677fc">输入姓名开始匹配</p>
    <hr>
    <input placeholder="请输入姓名" [(ngModel)]="username" class="form-control" style="width: 50%; margin: auto">
    <button class="btn" style="margin-top: 10px; background-color: #5677fc" (click)="tryLogin()">开始匹配</button>
  </div>
</div>
